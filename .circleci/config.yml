version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1
  
jobs:
  ci:
    docker:
      - image: cypress/base:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v3-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: build nuxt project
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - '*'
      - save_cache:
          key: node-v3-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - ~/.cache
            - ~/node_modules
            - ~/.nuxt/dist
      - run:
          name: Run linter
          command: npm run lint
  
  cypress:
    docker:
      - image: cypress/base:latest
    parallelism: 3
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - node-v3-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: run E2E tests with cypress
          command:  npm run test:ci
      - store_test_results:
          path: cypress/results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

  sonarcloud:
    docker:
      - image: node:latest
    steps:
      - checkout
      - sonarcloud/scan

workflows:
  build-and-test:
    jobs:
      - ci
      - cypress:
          requires:
            - ci
          filters:
            branches:
              only:
                - main
                - staging
                - merge_requests
      - sonarcloud:
          context: Sonarcloud
          requires:
            - ci
          filters:
            branches:
              only:
                - main
                - staging
                - merge_requests